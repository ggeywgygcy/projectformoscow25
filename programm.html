        function findIntersection(a1, b1, c1, a2, b2, c2) {
        const determinant = a1 * b2 - a2 * b1;
        if (Math.abs(determinant) < 0.0001) {
            return null;
        }
        const x = (c1 * b2 - c2 * b1) / determinant;
        const y = (a1 * c2 - a2 * c1) / determinant;
        return { x: x, y: y };
        }

        function isPointFeasible(point, constraints) {
            for (const constraint of constraints) {
                const value = constraint.a * point.x + constraint.b * point.y;
                
                if (constraint.sign === '<=' && value > constraint.eq + 0.001) {
                    return false;
                }
                if (constraint.sign === '>=' && value < constraint.eq - 0.001) {
                    return false;
                }
            }
            return true;
        }

        function calculateOptimalVector(c1, c2) {
            // Функция для вычисления наибольшего общего делителя (НОД)
            function gcd(a, b) {
                a = Math.abs(a);
                b = Math.abs(b);
                if (b === 0) return a;
                return gcd(b, a % b);
            }
            
            // 1. Находим НОД коэффициентов
            const divisor = gcd(c1, c2);
            
            // 2. Масштабируем до минимальных целых чисел
            let x = c1 / divisor;
            let y = c2 / divisor;
            
            // 3. Проверяем длину вектора
            const length = Math.sqrt(x * x + y * y);
            const maxComfortableLength = 15; // Оптимальная длина для графика
            
            // 4. Если вектор слишком длинный, дополнительно масштабируем
            if (length > maxComfortableLength) {
                const scale = maxComfortableLength / length;
                x = x * scale;
                y = y * scale;
            }
            
            return { x: x, y: y };
        }

        // === ФУНКЦИЯ АНИМАЦИИ ===
        function animateToOptimalPoint() {
            const c1 = parseFloat(title6.value);
            const c2 = parseFloat(title7.value);
            
            // 1. Определяем параметры анимации
            const startL = 0; // Начальное значение L
            const endL = c1 * optimalPoint.x + c2 * optimalPoint.y; // L в оптимальной точке
            let currentL = startL;
            const animationSpeed = 0.03; // Скорость (0.01-0.1)
            
            // 2. Находим индекс датасета с целевой функцией (yValues4)
            const targetDatasetIndex = 3; // Обычно это 4-й dataset
            
            // 3. Функция для одного кадра анимации
            function animateFrame() {
                // Плавно меняем L
                currentL += (endL - currentL) * animationSpeed;
                
                // Пересчитываем точки прямой
                const newData = [];
                for (let x = -100; x <= 100; x += 2) {
                    const y = (currentL - c1 * x) / c2;
                    newData.push({ x: x, y: y });
                }
                
                // Обновляем график
                myChart.data.datasets[targetDatasetIndex].data = newData;
                myChart.update();
                
                // Проверяем, нужно ли продолжать
                if (Math.abs(currentL - endL) > 0.5) {
                    requestAnimationFrame(animateFrame);
                }
            }
            
            // 4. Запускаем анимацию
            animateFrame();
        }
